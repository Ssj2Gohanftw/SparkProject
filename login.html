<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <script src="assets/js/login.js"></script>
    <div class="navbar-container">
      <nav>
        <a href="index.html"><img src="assets/Images/logo.png" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">CONTACT</a></li>
            <a href="login.html" class="hero-btn">Login</a>
          </ul>
        </div>
      </nav>
    </div>
    <div class="login-container">
      <h2 id="form-title">Login</h2>
      <div id="login-form" class="login-form">
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <button type="submit">Login</button>
          </div>
        </form>
        <p>
          Don't have an account?
          <button class="toggle-btn" onclick="toggleForm()">Sign Up</button>
        </p>
      </div>

      <div id="signup-form" class="signup-form" style="display: none">
        <form>
          <div class="form-group">
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" name="new-username" required />
          </div>
          <div class="form-group">
            <label for="new-password">New Password:</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit">Sign Up</button>
          </div>
        </form>
        <p>
          Already have an account?
          <button class="toggle-btn" onclick="toggleForm()">Login</button>
        </p>
      </div>
    </div>
  </body>
</html>
